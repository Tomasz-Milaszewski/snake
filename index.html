<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="/reset.css" />
    <link rel="stylesheet" type="text/css" href="/snake.css" />
    <title>Snake</title>
  </head>

  <body>
    <header class="header">
      <img src="/snake_64x64.png">
      <p>Welcome to the Snake!</p>
      <img src="/snake_64x64.png">
    </header>
    <div class="game-container">
      <div class="board-container">
        <p class="score"><span></span></p>
        <canvas id="canvas" width="200" height="200"></canvas>
        <p class="game-message">Press Space to start</p>
      </div>
      <div class="info-container">
        <p class="info-box">
          Moving: arrows<br />
          Speed up every 5 apples!<br />
          Apple moves every 10 sec<br />
          Beware of mines!<br />
        </p>
        <div class="highscore-container">
          <p class="highscore">Highscore: <span></span></p>
          <form class="name-input-form">
            <label for="name-input">Play as: </label>
            <input id="name-input" placeholder="Your nick" autocomplete="off">
          </form>
        </div>
      </div>
    </div>
    <div class="highscores">
      <button>Show Highscores</button>
      <ul></ul>
    </div>
    <script src="/snake.js"></script>
  </body>
</html>
